<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            background: url(back.jpg);
            background-size: cover;
        }

        .player{
            width: 100px;
            --x : 0;
            --y : 0;
            --r : 0;
            transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--r));
            transition: .5s ease;
        }

    </style>

</head>
<body>

    <div>
        <img class="player" src="pacman.png"/>
    </div>


    <script>

        const pacman = document.querySelector(".player");

        let x = 0;
        let y = 0;
        let speed = 20;
        let flipped = false;
        window.addEventListener("keydown", (e)=>{
            if(e.key.includes("Arrow")){
                switch(e.key){
                    case "ArrowLeft" : x -= 1;
                    flipped = true;
                    break;
                    case "ArrowRight" : x += 1;
                    flipped = false;
                    break;
                    case "ArrowUp" : y -= 1;
                    break;
                    case "ArrowDown" : y += 1;
                    break;
                }
            }
            pacman.setAttribute("style", `--x : ${x*speed}px; --y : ${y*speed}px; --r : ${flipped ? "180deg" : "0"}`);
  
        });

    </script>


</body>
</html>
